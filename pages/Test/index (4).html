<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="test-display">
            <div class="question">
                Savol:
            </div>  
            <div class="answers">
                <label for="A-variant" class="answer">
                    <input type="radio" name="variant" id="A-variant">
                    <span class="A">A variant</span>
                </label>
                <label for="B-variant" class="answer">
                    <input type="radio" name="variant" id="B-variant">
                    <span class="B">B variant</span>
                </label>
                <label for="C-variant" class="answer">
                    <input type="radio" name="variant" id="C-variant">
                    <span class="C">C variant</span>
                </label>
                <label for="D-variant" class="answer">
                    <input type="radio" name="variant" id="D-variant">
                    <span class="D">D variant</span>
                </label>
                
            </div>
            <div class="navigation">
                <div class="prev"> orqaga </div>
                <div class="next"> keyinga </div>
                <div id="finish">
                    FINISH
                </div>
            </div>
        </div>
    </div>
    <div class="question-numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>12</button>

        <button>15</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
