<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="messege">Maxsulat mufaqatli qo'shildi</div>
    <div class="products">
        <div class="add-product-display">
            <h1 class="add-title">Xaridlarni kiritish</h1>
            <br>
            <input type="text" id="product-name" placeholder="Qo'shish">
            <br>
            <br>
            <div class="add-buttons">
                <button id="add-button">Qo'shish</button>
                <button id="clear-button">Ro'yxatni tozalash</button>
            </div>
        </div>
        <div class="list-product-display">
            <h1 class="list-title">Xaridlar ro'yxati</h1>
            <br><br>
            <ul class="list-products">
                <li>Olma <button class="list-button">O'chirish</button></li>
                <li>Sabzi <button class="list-button">O'chirish</button></li>
                <li>Uzum <button class="list-button">O'chirish</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
